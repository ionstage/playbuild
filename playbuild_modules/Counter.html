<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }

    #content {
      box-sizing: border-box;
      color: #212121;
      font-family: monospace;
      font-size: 42px;
      height: 48px;
      line-height: 48px;
      overflow: hidden;
      padding-right: 6px;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="./playbuild-module.js"></script>
  <script>
    (function() {
      let count = 0;
      const contentElement = document.getElementById('content');

      const props = {
        count(value) {
          value = parseInt((!isNaN(value) ? Number(value) : count), 10);
          if (value !== count) {
            count = value;
            contentElement.textContent = count;
          }
          return count;
        },
      };

      const events = {
        up() {
          module.get('count')(count + 1);
        },
        reset() {
          module.get('count')(0);
        },
      };

      const module = new playbuild.Module([
        { name: 'count', type: 'prop', arg: props.count },
        { name: 'up', type: 'event', arg: events.up },
        { name: 'reset', type: 'event', arg: events.reset },
      ]);

      contentElement.textContent = count;

      playbuild.exports = module;
    })();
  </script>
</body>
</html>
