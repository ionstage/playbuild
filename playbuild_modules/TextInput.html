<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
      touch-action: manipulation;
    }

    #text-input {
      appearance: none;
      border: 2px solid #d5d5d5;
      border-radius: 0;
      box-sizing: border-box;
      color: #212121;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      height: 28px;
      outline: 0;
      padding: 0 4px;
      width: 100%;
    }
  </style>
  <script type="module" src="./playbuild-module.js"></script>
  <script type="module">
    let text = '';
    const textInputElement = document.getElementById('text-input');

    const dataArgs = {
      text(value) {
        if (value == null || value === text) {
          return text;
        }
        // get the first line
        const s = String(value).match(/.*/)[0];
        if (s !== text) {
          text = s;
          textInputElement.value = text;
          module.get('change')();
        }
        return text;
      },
    };

    const module = new playbuild.Module([
      { name: 'text', type: 'data', arg: dataArgs.text },
      { name: 'change', type: 'event' },
    ], {
      serialize: function() {
        return text;
      },
      deserialize: function(s) {
        text = s;
        textInputElement.value = text;
        module.get('text')(text);
      },
    });

    textInputElement.addEventListener('input', event => {
      const s = event.target.value;
      if (s !== text) {
        text = s;
        module.get('text')(text);
        module.get('change')();
      }
    });

    textInputElement.value = text;

    playbuild.exports = module;
  </script>
</head>
<body>
  <input id="text-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
</body>
</html>
