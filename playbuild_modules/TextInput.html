<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }

    #text-input {
      border-radius: 0;
      box-sizing: border-box;
      color: #212121;
      font-size: 14px;
      height: 28px;
      padding: 0 4px;
      width: 100%;
    }
  </style>
  <script type="module" src="./playbuild-module.js"></script>
  <script type="module">
    let text = '';
    const textInputElement = document.getElementById('text-input');

    const dataArgs = {
      text(value) {
        value = (value != null ? String(value) : text);
        if (value !== text) {
          module.get('change')();
          text = value;
          textInputElement.value = value;
        }
        return text;
      },
    };

    const module = new playbuild.Module([
      { name: 'text', type: 'data', arg: dataArgs.text },
      { name: 'change', type: 'event' },
    ], {
      deserialize: function(s) {
        text = s;
        textInputElement.value = text;
        module.get('text')(text);
      },
    });

    textInputElement.addEventListener('input', event => {
      const value = event.target.value;
      if (value !== text) {
        module.get('change')();
        text = value;
        module.get('text')(text);
      }
    });

    textInputElement.value = text;

    playbuild.exports = module;
  </script>
</head>
<body>
  <input id="text-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
</body>
</html>
